<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Store</title>
<style>
/* Styles for Header */
header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

header nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}

/* Styles for Body */
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

.games-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.game {
    width: 300px;
    margin: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Styles for Footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Styles for Forms */
form {
    margin-bottom: 20px;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>
<body>
<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Game Pass</a>
        <a href="#">Games</a>
        <a href="#">Devices</a>
        <a href="#">Play</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
        <a href="#">Search</a>
        <a href="#">Cart</a>
    </nav>
</header>

<div class="container">
    <h1>Welcome to Gaming Store</h1>

    <div class="games-container">
        <div class="game">
            <img src="game1.jpg" alt="Game 1">
            <h2>Game 1</h2>
            <p>Description of Game 1</p>
        </div>
        <div class="game">
            <img src="game2.jpg" alt="Game 2">
            <h2>Game 2</h2>
            <p>Description of Game 2</p>
        </div>
        <div class="game">
            <img src="game3.jpg" alt="Game 3">
            <h2>Game 3</h2>
            <p>Description of Game 3</p>
        </div>
    </div>

    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        <input type="submit" value="Submit">
    </form>
</div>

<footer>
    <p>&copy; 2024 Gaming Store. All rights reserved.</p>
</footer>

</body>
</html>
